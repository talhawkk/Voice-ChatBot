<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jarvis Voice Assistant</title>
    <style>
        :root {
            --bg: #0f172a;
            --panel: #1e293b;
            --text: #e2e8f0;
            --accent: #38bdf8;
            --muted: #94a3b8;
            --user-msg: #2563eb;
            --assistant-msg: #1e293b;
            --border: rgba(255, 255, 255, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            font-family: "Segoe UI", -apple-system, BlinkMacSystemFont, "Roboto", sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 16px;
        }
        
        .container {
            background: var(--panel);
            border-radius: 20px;
            max-width: 600px;
            width: 100%;
            height: 85vh;
            max-height: 800px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            padding: 20px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
        }
        
        .header-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .header-title {
            flex: 1;
        }
        
        .call-button {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .call-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        .call-button.active {
            background: #ef4444;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
            }
            50% {
                box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
            }
        }
        
        .call-status {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(239, 68, 68, 0.95);
            color: white;
            padding: 8px 16px;
            text-align: center;
            font-size: 13px;
            font-weight: 500;
            display: none;
            z-index: 1000;
        }
        
        .call-status.active {
            display: block;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .container.in-call .input-area {
            opacity: 0.3;
            pointer-events: none;
        }
        
        .header h1 {
            font-size: 20px;
            font-weight: 600;
            margin: 0;
        }
        
        .header p {
            font-size: 12px;
            opacity: 0.9;
            margin: 2px 0 0 0;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: #0f172a;
        }
        
        .chat-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .chat-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }
        
        .message {
            display: flex;
            margin-bottom: 4px;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message.assistant {
            justify-content: flex-start;
        }
        
        .message-bubble {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.5;
            font-size: 15px;
            position: relative;
        }
        
        .message.user .message-bubble {
            background: linear-gradient(135deg, #005c4b 0%, #025144 100%);
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .message.assistant .message-bubble {
            background: #262d31;
            color: #e9edef;
            border: none;
            border-bottom-left-radius: 4px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .message-time {
            font-size: 11px;
            opacity: 0.6;
            margin-top: 6px;
            text-align: right;
            font-weight: 400;
        }
        
        .message.assistant .message-time {
            text-align: left;
        }
        
        /* System messages (call started/ended) - centered */
        .system-message {
            display: flex;
            justify-content: center;
            margin: 16px 0;
        }
        
        .system-message-text {
            background: rgba(255, 255, 255, 0.1);
            color: #a0a0a0;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        
        /* Call indicator icon for voice call messages */
        .call-indicator {
            position: absolute;
            bottom: 4px;
            right: 8px;
            font-size: 10px;
            opacity: 0.7;
        }
        
        .message.user .call-indicator {
            right: auto;
            left: 8px;
        }
        
        /* Adjust message-time position when call indicator present */
        .call-message .message-time {
            margin-right: 20px;
        }
        
        .message.user.call-message .message-time {
            margin-right: 0;
            margin-left: 20px;
        }
        
        .voice-message {
            padding: 12px 16px;
            min-width: 200px;
            max-width: 300px;
            position: relative;
            padding-bottom: 42px;
        }
        
        .voice-message audio {
            display: none;
        }
        
        .voice-message .transcribe-btn {
            position: absolute;
            bottom: 8px;
            right: 10px;
            z-index: 20;
            margin-top: 0;
            visibility: visible !important;
            opacity: 1 !important;
            display: inline-flex !important;
        }
        
        .voice-message .transcription {
            margin-top: 8px;
            margin-bottom: 38px;
            padding: 8px 12px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            max-width: 100%;
            display: none;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            font-size: 12px;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .voice-message .transcription.show {
            display: block !important;
        }
        
        .voice-controls {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 6px;
        }
        
        .play-pause-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
            transition: all 0.2s ease;
        }
        
        .play-pause-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .play-pause-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .play-pause-btn.error {
            background: rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }
        
        .play-pause-btn.error:hover {
            background: rgba(239, 68, 68, 0.5);
        }
        
        .message.assistant .play-pause-btn {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .message.assistant .play-pause-btn.error {
            background: rgba(239, 68, 68, 0.25);
        }
        
        .message.error .message-bubble {
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .duration.error {
            color: #ef4444;
            font-weight: 500;
        }
        
        .waveform-visualizer {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 2px;
            height: 30px;
            padding: 0 8px;
        }
        
        .waveform-bar {
            flex: 1;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 2px;
            min-height: 4px;
            max-height: 20px;
            animation: waveform 1.5s ease-in-out infinite;
        }
        
        .waveform-bar:nth-child(odd) {
            animation-delay: 0s;
        }
        
        .waveform-bar:nth-child(even) {
            animation-delay: 0.2s;
        }
        
        @keyframes waveform {
            0%, 100% {
                height: 4px;
            }
            50% {
                height: 20px;
            }
        }
        
        .voice-message.playing .waveform-bar {
            animation-play-state: running;
        }
        
        .voice-message:not(.playing) .waveform-bar {
            animation-play-state: paused;
            height: 6px;
        }
        
        .duration {
            font-size: 12px;
            opacity: 0.8;
            white-space: nowrap;
            min-width: 35px;
            text-align: right;
        }
        
        .transcribe-btn {
            margin-top: 0;
            padding: 0;
            background: rgba(255, 255, 255, 0.18) !important;
            border: 1.5px solid rgba(255, 255, 255, 0.3) !important;
            border-radius: 50%;
            color: white !important;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex !important;
            align-items: center;
            justify-content: center;
            width: 26px;
            height: 26px;
            min-width: 26px;
            font-size: 12px;
            line-height: 1;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            flex-shrink: 0;
            position: relative;
        }
        
        .transcribe-btn:hover {
            background: rgba(255, 255, 255, 0.28) !important;
            border-color: rgba(255, 255, 255, 0.45) !important;
            color: white !important;
            transform: scale(1.12);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.5);
        }
        
        .transcribe-btn:active {
            transform: scale(0.92);
        }
        
        .transcribe-btn.active {
            background: rgba(255, 255, 255, 0.32) !important;
            border-color: rgba(255, 255, 255, 0.5) !important;
            color: white !important;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.3);
        }
        
        .transcribe-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            pointer-events: none;
        }
        
        .transcription {
            margin-top: 6px;
            padding: 6px 10px;
            background: rgba(0, 0, 0, 0.25);
            border-radius: 6px;
            font-size: 12px;
            line-height: 1.4;
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.9);
        }
        
        .message.assistant .transcribe-btn {
            background: rgba(255, 255, 255, 0.12) !important;
            border-color: rgba(255, 255, 255, 0.2) !important;
        }
        
        .message.assistant .transcribe-btn:hover {
            background: rgba(255, 255, 255, 0.2) !important;
            border-color: rgba(255, 255, 255, 0.3) !important;
        }
        
        .message.assistant .transcribe-btn.active {
            background: rgba(255, 255, 255, 0.25) !important;
            border-color: rgba(255, 255, 255, 0.35) !important;
        }
        
        .preview-controls {
            width: 100%;
            padding: 16px;
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            animation: slideIn 0.3s ease-out;
            margin-bottom: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .preview-title {
            font-size: 13px;
            color: var(--muted);
            font-weight: 500;
            margin-bottom: 4px;
        }
        
        .preview-controls audio {
            width: 100%;
            height: 40px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.2);
        }
        
        .preview-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            width: 100%;
        }
        
        .send-voice-btn {
            padding: 10px 24px;
            background: linear-gradient(135deg, #25d366 0%, #128c7e 100%);
            color: white;
            border: none;
            border-radius: 24px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }
        
        .send-voice-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
        }
        
        .send-voice-btn:active {
            transform: translateY(0);
        }
        
        .cancel-voice-btn {
            padding: 10px 24px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }
        
        .cancel-voice-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        @media (max-width: 600px) {
            .preview-controls {
                padding: 12px;
            }
            
            .preview-buttons {
                flex-direction: column-reverse;
            }
            
            .send-voice-btn,
            .cancel-voice-btn {
                width: 100%;
            }
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 12px 16px;
            background: #262d31;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            max-width: 60px;
        }
        
        .typing-indicator span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #8696a0;
            animation: typing 1.4s infinite;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }
        
        .input-area {
            padding: 16px 20px;
            background: var(--panel);
            border-top: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .input-wrapper {
            flex: 1;
            display: flex;
            gap: 8px;
            align-items: center;
            width: 100%;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border-radius: 24px;
            border: 1px solid var(--border);
            background: #1e293b;
            color: var(--text);
            font-size: 15px;
            font-family: inherit;
            outline: none;
            transition: all 0.2s ease;
        }
        
        input[type="text"]:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.2);
        }
        
        input[type="text"]::placeholder {
            color: var(--muted);
        }
        
        .button-group {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }
        
        button {
            padding: 12px 20px;
            border-radius: 24px;
            border: none;
            background: linear-gradient(135deg, var(--accent) 0%, #2563eb 100%);
            color: white;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(56, 189, 248, 0.3);
            white-space: nowrap;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(56, 189, 248, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        button.recording {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        button.send-btn {
            padding: 12px 24px;
        }
        
        button.voice-btn {
            padding: 12px 20px;
            min-width: 120px;
        }
        
        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
            }
            50% {
                box-shadow: 0 4px 20px rgba(239, 68, 68, 0.6);
            }
        }
        
        .status {
            font-size: 12px;
            color: var(--muted);
            text-align: center;
            padding: 4px 8px;
            min-height: 20px;
        }
        
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--muted);
            text-align: center;
            padding: 40px 20px;
        }
        
        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        
        .empty-state-text {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-icon">ðŸ¤–</div>
            <div class="header-title">
                <h1>Jarvis Voice Assistant</h1>
                <p>Chat with text or use voice recording</p>
            </div>
            <button id="call-btn" class="call-button" title="Start Voice Call">ðŸ“ž</button>
            <div id="call-status" class="call-status">
                <span id="call-status-text">Voice call active - Speak naturally...</span>
            </div>
        </div>
        
        <div class="chat-container" id="chat-container">
            <div class="empty-state" id="empty-state">
                <div class="empty-state-icon">ðŸŽ¤</div>
                <div class="empty-state-text">Start a conversation by recording your message</div>
            </div>
        </div>
        
        <div class="input-area">
            <div class="input-wrapper">
                <input type="text" id="message-input" placeholder="Type a message or use voice..." />
                <div class="button-group">
                    <button id="send-btn" class="send-btn">Send</button>
                    <button id="record-btn" class="voice-btn">ðŸŽ¤ Voice</button>
                </div>
            </div>
            <div class="status" id="status"></div>
        </div>
    </div>

    <!-- Socket.IO Client Library -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="/static/recorder.js"></script>
</body>
</html>
